{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}  Planty Pictures {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Custom Style for this template -->
        <!-- <link rel="stylesheet" href="{% static "css/homepageGridPic.css" %}" alt="gridPic"> -->
        <!-- <link rel="stylesheet" href="{% static "css/ResultPage.css" %}" alt="resultList"> -->
        <link rel="stylesheet" href="{% static "css/carousel.css" %}" alt="carousel">

        <!-- <link rel="text/javascript" href="{% static "js/flipster.js" %}">
        <link rel="text/javascript" href="{% static "js/jquery.js" %}"> -->
        <!-- <link type="text/javascript" href="{% static "js/flipster.js" %}">
        <link type="text/javascript" href="{% static "js/carousel.js" %}"> -->
        <!-- <link type="text/javascript" href="{% static 'js/bootstrap.js' %}">
        <link type="text/javascript" href="{% static 'js/bootstrap.min.js' %}">
        <link type="text/javascript" href="{% static 'js/jquery.js' %}"> -->
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">PlantyPictures Project</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="home"><a href="/">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Gallery View <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Full Plant List</a></li>
          <li><a href="#">Other options to come</a></li>
        </ul>
      </li>
    </ul>
    <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div class="container">
	{% block content %}
	{% endblock %}
</div>

<!-- <link rel="stylesheet" href="{% static "css/flipster.css" %}" alt="flipster"> -->


<script src="{% static "js/jQuery.js" %}" ></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}" ></script>
<!-- Latest compiled and minified JavaScript -->

</body>
</html>
